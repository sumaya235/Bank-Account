<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class = "text-5xl text-center mt-12">Welcome To <span class= "text-pink-500 font-semibold" >My Bank</span></h1>
    </header>
    <main>
        <section class= "bg-blue-200 mt-8 w-2/4 p-8 mx-auto">
            <h3 class= " text-2xl mb-2 font-medium mb-4">Please Login</h3>
            <div>
                <input id="user-mail" class = " border border-gray-300 rounded px-2  mb-4 block w-3/4 " type="text" placeholder="enter your email">
                <input id= "user-pass"class = " border border-gray-300 rounded px-2  mb-4  block w-3/4" type="password" placeholder="enter your password">
                <button id = "submit-area" class= " rounded text-white font-medium bg-pink-500 px-4 py-2">submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
