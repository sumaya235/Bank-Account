<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class = "text-5xl text-center mt-12"> Let's get some <span class= "text-pink-500 font-semibold" >Money!!</span></h1>
    </header>
    <main class= " w-3/4 mx-auto">
        <section class= " mt-8">
          <div class="grid grid-cols-3  text-white gap-4 ">
              <div class= " bg-purple-200 p-8 rounded">
                  <h3 class= "text-3xl"> Deposit</h3>
                  <h4  class= "text-4xl">$ <span id = "total-deposit">00</span></h4>
              </div>
              <div class= " bg-red-200 p-8 rounded">
                <h3 class= "text-3xl"> Withdraw</h3>
                <h4  class= "text-4xl">$<span id = "total-withdraw">00</span></h4>
            </div>
            <div class= " bg-yellow-200 p-8 rounded">
                <h3 class= "text-3xl"> Balance</h3>
                <h4  class= "text-4xl">$<span id= "total-balance">6000</span></h4>
            </div>
          </div>
        </section>

        <section class=" mt-8">
            <div class="grid grid-cols-2 gap-4  ">
               
                <div class= "bg-green-200 p-8 rounded">
                    <h3  class = "text-3xl mb-3">please deposit</h3>

                    <div>
                        <input id= "deposit-input"class = " border border-gray-300 rounded px-2  mb-4  block w-3/4" placeholder="$ amount you want to deposit">
                        <button id = "deposit-button" class= " rounded text-white font-medium bg-pink-500 px-4 py-2">deposit</button>
                    </div>
                  
                </div>


                <div  class= "bg-blue-200 p-8 rounded ">
                    <h3  class = "text-3xl mb-3">please withdraw</h3>

                    <div>
                        <input id= "withdraw-input"class = " border border-gray-300 rounded px-2  mb-4  block w-3/4"  placeholder="$ amount you want to withdraw">
                        <button id = "withdraw-button" class= " rounded text-white font-medium bg-pink-500 px-4 py-2">withdraw</button>
                    </div>
                  
                </div>
            

            </div>
        </section>

    </main>
    <script src="banking.js"></script>
</body>
</html>
